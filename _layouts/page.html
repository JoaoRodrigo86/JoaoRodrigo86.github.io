<!DOCTYPE html>
<html>
<head>
    <!-- Normal initialization -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Jo√£o Rodrigo Carvalho</title>
    <!-- Import CSS -->
    <link rel="stylesheet" href="/css/theme.css">
    <link rel="stylesheet" href="/css/main.css">
    
</head>
<body>
    <!-- Add the header -->
    {%- include components/header.html -%}

    <!-- Now for the page content -->
    <div id="page-container">
        {{ content }}
    </div>
</body>
</html>

<script defer>
    const DEFAULT_HUE = 54;

    // Get the saved preference
    let theme = sessionStorage.getItem('theme');
    theme = ( theme ) ? theme : DEFAULT_HUE;

    document.body.style.setProperty('--accent-color', `hsl(${theme},97%,53%)`);

    if ( "{{ page.url }}" == '/' ) {
        document.getElementById(`hue-${theme}`).classList.add('picked-hue');
        ee1();
    }

    function ee1() {
    if ( document.getElementById(`hue-30`).classList.contains('picked-hue') ) {
        document.body.style.setProperty('--accent-color', `hsl(30,100%,28%)`);
        document.body.classList.add('ee1');
    }
}
</script>
